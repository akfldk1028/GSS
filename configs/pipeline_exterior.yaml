project_name: "gss_exterior"
data_root: "./data"

steps:
  - name: extract_frames
    module: gss.steps.s01_extract_frames
    config_file: configs/steps/s01_extract_frames.yaml
    depends_on: []
    enabled: true

  - name: colmap
    module: gss.steps.s02_colmap
    config_file: configs/steps/s02_colmap.yaml
    depends_on: [extract_frames]
    enabled: true

  - name: gaussian_splatting
    module: gss.steps.s03_gaussian_splatting
    config_file: configs/steps/s03_gaussian_splatting.yaml
    depends_on: [extract_frames, colmap]
    enabled: true

  - name: depth_render
    module: gss.steps.s04_depth_render
    config_file: configs/steps/s04_depth_render.yaml
    depends_on: [colmap, gaussian_splatting]
    enabled: true

  - name: tsdf_fusion
    module: gss.steps.s05_tsdf_fusion
    config_file: configs/steps/s05_tsdf_fusion.yaml
    depends_on: [depth_render]
    enabled: true

  - name: plane_extraction
    module: gss.steps.s06_plane_extraction
    config_file: configs/steps/s06_plane_extraction.yaml
    depends_on: [tsdf_fusion]
    enabled: true

  - name: building_extraction
    module: gss.steps.s06c_building_extraction
    config_file: configs/steps/s06c_building_extraction.yaml
    depends_on: [plane_extraction]
    enabled: true

  - name: plane_regularization
    module: gss.steps.s06b_plane_regularization
    config_file: configs/steps/s06b_plane_regularization.yaml
    depends_on: [building_extraction]
    enabled: true

  - name: ifc_export
    module: gss.steps.s07_ifc_export
    config_file: configs/steps/s07_ifc_export.yaml
    depends_on: [plane_regularization]
    enabled: true

  - name: mesh_export
    module: gss.steps.s08_mesh_export
    config_file: configs/steps/s08_mesh_export.yaml
    depends_on: [ifc_export]
    enabled: true
