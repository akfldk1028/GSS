# Step 08: Mesh Export â€” IFC to GLB/USD for digital twin platforms

export_glb: true
export_usd: true
export_usdz: false             # USDZ packaging (Apple Vision Pro)

color_scheme: "by_class"       # by_class | uniform
include_spaces: false          # Include IfcSpace geometry in export

# Color mapping (RGBA 0-1) for by_class scheme
color_wall: [0.85, 0.85, 0.85, 1.0]
color_slab: [0.7, 0.7, 0.7, 1.0]
color_door: [0.55, 0.35, 0.2, 1.0]
color_window: [0.6, 0.8, 1.0, 0.7]
color_space: [0.9, 0.95, 1.0, 0.3]
color_default: [0.8, 0.8, 0.8, 1.0]

# USD-specific
usd_up_axis: "Z"               # IFC uses Z-up
usd_meters_per_unit: 1.0
