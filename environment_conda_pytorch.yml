name: gss
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.10

  # PyTorch with CUDA support via conda (better DLL dependency management)
  - pytorch>=2.0
  - torchvision
  - pytorch-cuda=12.1

  # Core dependencies (conda-installable)
  - numpy>=1.24,<2.0
  - scipy>=1.11
  - pyyaml>=6.0
  - rich>=13.0

  # Computer Vision / 3D
  - opencv>=4.8
  - open3d>=0.17

  # Scientific / Visualization
  - matplotlib>=3.7
  - shapely>=2.0

  # Development tools
  - pytest>=7.0
  - pytest-cov>=4.0
  - ruff>=0.1
  - mypy>=1.0
  - python-build>=0.10

  # Pip-only packages
  - pip
  - pip:
      - pydantic>=2.0
      - typer>=0.9
      - gsplat
      - alphashape>=1.3
      - ifcopenshell>=0.7
      - -e .  # Install gss package in editable mode
